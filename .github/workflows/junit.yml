name: JUnit Report

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
        
      - name: JUnit Report Action
        uses: mikepenz/action-junit-report@v2
        with:
          # JUnit xml report paths in glob format
          report_paths: "junit/TEST-tests.ExpectedOutput.xml"
          # Fail if no tests are found
          require_tests: true
          # Include passed tests in the report
          include_passed: true # optional, default is false

